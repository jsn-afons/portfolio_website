<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Jason Afons</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        html {
            scroll-behavior: smooth;
        }

        :root {
            --bs-font-sans-serif: 'Manrope', sans-serif;
            --bs-primary: #137fec;
            --bs-primary-rgb: 19, 127, 236;
        }

        body {
            font-family: var(--bs-font-sans-serif);
        }

        .btn-primary {
            --bs-btn-bg: #137fec;
            --bs-btn-border-color: #137fec;
            --bs-btn-hover-bg: #106ac4;
            --bs-btn-hover-border-color: #0f63b8;
        }

        .text-primary {
            color: #137fec !important;
        }

        .bg-primary-subtle {
            background-color: rgba(19, 127, 236, 0.1) !important;
            color: #137fec;
        }

        .nav-link {
            color: #4b5563;
        }

        .nav-link:hover {
            color: #137fec;
        }

        .navbar-blur {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .project-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05) !important;
        }

        .hover-primary:hover {
            color: #137fec !important;
        }
    </style>
</head>

<body class="bg-light text-dark">
    <div class="d-flex flex-column min-vh-100">

        <nav class="navbar navbar-expand-md fixed-top navbar-blur border-bottom border-light-subtle">
            <div class="container-xl px-4 px-md-5 py-1">
                <a class="navbar-brand d-flex align-items-center gap-2 text-dark" href="{{ url_for('home') }}">
                    <div class="d-flex align-items-center justify-content-center bg-primary-subtle rounded"
                        style="width: 32px; height: 32px;">
                        <span class="material-symbols-outlined fs-5">archive</span>
                    </div>
                    <span class="fw-bold fs-5">Jason's Portfolio</span>
                </a>
                <button aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler border-0 p-0 text-secondary" data-bs-target="#navbarContent"
                    data-bs-toggle="collapse" type="button">
                    <span class="material-symbols-outlined fs-2">menu</span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav ms-auto align-items-center gap-md-4 my-3 my-md-0">
                        <!-- <li class="nav-item"><a class="nav-link fw-medium small" href="#">Resume</a></li> -->
                        <li class="nav-item mt-2 mt-md-0">
                            <a href="{{ url_for('contact') }}"
                                class="btn btn-primary btn-sm fw-bold px-3 py-2 shadow-sm rounded-3">
                                Contact Me
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        <footer class="mt-auto bg-white border-top border-light-subtle">
            <div class="container py-5 text-center d-flex flex-column align-items-center gap-4">
                <div class="d-flex justify-content-center gap-4">
                    <a class="text-secondary hover-primary" href="#"><span
                            class="material-symbols-outlined fs-3">code</span></a>
                    <a class="text-secondary hover-primary" href="#"><span
                            class="material-symbols-outlined fs-3">alternate_email</span></a>
                    <a class="text-secondary hover-primary" href="#"><span
                            class="material-symbols-outlined fs-3">link</span></a>
                </div>
                <div class="d-flex flex-column gap-1">
                    <p class="text-secondary small mb-0">Â© 2026 Jason Afons. All rights reserved.</p>
                    <p class="text-muted small mb-0" style="font-size: 0.75rem;">Ready to change the world? Let's build
                        something together.</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
